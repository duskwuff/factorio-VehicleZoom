[mod-setting-name]
vzoom-lv-walk=Default zoom level
vzoom-lv-car=Car zoom level
vzoom-lv-train=Train zoom level
vzoom-lv-spider=Spidertron zoom level

[mod-setting-description]
vzoom-lv-walk=Zoom to this level when not in a vehicle. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
vzoom-lv-car=Zoom to this level while driving cars, tanks, and various other vehicles. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
vzoom-lv-train=Zoom to this level while riding in trains. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
vzoom-lv-spider=Zoom to this level while piloting Spidertron. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
