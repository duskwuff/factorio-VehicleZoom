[mod-setting-name]
vzoom-speed=Zoom speed
vzoom-lv-walk=Walking zoom level
vzoom-lv-car=Car zoom level
vzoom-lv-train=Train zoom level
vzoom-lv-spider=Spidertron zoom level

[mod-setting-description]
vzoom-speed=How quickly the zoom will transition from the previous state
vzoom-lv-walk=Zoom to this level while walking (i.e. not in any vehicle). Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
vzoom-lv-car=Zoom to this level while driving cars, tanks, and similar vehicles. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
vzoom-lv-train=Zoom to this level while riding in trains. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.
vzoom-lv-spider=Zoom to this level while piloting Spidertron. Default zoom is 1.0, half size is 0.5, double size is 2.0, etc.

[string-mod-setting]
vzoom-speed-zero=Instant
vzoom-speed-vfast=Very fast
vzoom-speed-fast=Fast
vzoom-speed-medium=Medium
vzoom-speed-slow=Slow
